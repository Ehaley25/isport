{% extends "template.html" %}
{% block content %}
<h2 class="create">Create an Event</h2>
<form action="/create/event" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
    {% with messages = get_flashed_messages(category_filter=['event']) %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        <strong>Attention</strong>
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="d-flex justify-content-between col-9">
        <div class="col-4">
            <div class="form-group">
                <label for="event_name">Event Name:</label>
                <input type="text" name="event_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" name="location">
                <br>
                <input type="submit" value="Create Event" class="btn btn-primary">
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="date">Date of Event:</label>
                <input type="date" name="date" class="form-control">
            </div>
            <label for="attendees">Amount of People Coming:</label>
            <div class="input-group-text bg-dark">
                <input type="number" value=1 name="attendees" class="form-control">
            </div>
            <label for="description">Description:</label>
            <textarea name="description" cols="20" rows="5" class="form-controls"></textarea>
        </div>
    </div>
</form>

    <input type="submit" value="submit">
</form> -->
{% endblock %}
