{% extends "template.html" %}
{% block content %}
<h2 class="text-center">Update your Event</h2>
<form action='/update/event' method="post" class="col-11 p-4 my-4 text-light mx-auto">
    {% with messages = get_flashed_messages(category_filter=['event']) %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        <strong>Attention</strong>
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="d-flex justify-content-between col-9">
        <input type="hidden" name="id" value={{edit.id}}>
        <div class="col-4">
            <div class="form-group">
                <label for="event_name">Event Name:</label>
                <input type="text" name="event_name" class="form-control" value="{{edit.event_name}}">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location"  class="form-control" value="{{edit.location}}"></textarea>
                <br>
                <input type="submit" value="Edit Event" class="btn btn-primary">
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="date">Date of Event:</label>
                <input type="date" name="date" class="form-control" value="{{edit.date.strftime('%Y-%m-%d')}}">
            </div>
            <label for="attendees">Amount of People coming:</label>
            <div class="input-group-text bg-dark">
                <input type="number" name="attendees" class="form-control" value="{{edit.attendees}}">
            </div>
            <label for="description">Description:</label>
            <textarea name="description" cols="20" rows="5" class="form-controls" >{{edit.description}}</textarea>
        </div>
    </div>
</form>

    <input type="submit" value="submit">
</form> -->
{% endblock %}
